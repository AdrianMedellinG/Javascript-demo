<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScript Test</title>
    <!-- CSS only -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
    <link rel="stylesheet" href="assets/styles.css">
    <script src="assets/main.js"></script>
</head>

<body>
    <section id="header">
        <nav class="navbar navbar-expand-lg bg-dark">
            <div class="container-fluid">
                <a class="navbar-brand" href="#"><img class="navbar-img" src="https://kodemia.mx/icons/kodemia-logo.svg"
                        alt="logo"></a>
                <button class="navbar-toggler bg-light" type="button" data-bs-toggle="collapse"
                    data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent"
                    aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarSupportedContent">
                    <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                        <li class="nav-item">
                            <a class="nav-link active" aria-current="page" href="./index.html">Home</a>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>
    </section>
    <section id="form-data" class="container">
        <h2 class="text-center mt-5">Add a new Koder</h2>
        <div class="row-s d-md-flex justify-content-lg-around text-center mt-3 border p-md-2 border-dark">

            <div class="row g-3">
                <div class="col-md-4 p-4">
                    <label for="validationServer01" class="form-label">First name</label>
                    <input type="text" class="form-control is-invalid" id="name" onkeyup="validateFunction('name')"
                        value="" required>
                    <div class="valid-feedback">
                        Looks good!
                    </div>
                    <div class="invalid-feedback">
                        Please provide a valid name.
                    </div>
                </div>
                <div class="col-md-4 p-4">
                    <label for="validationServer02" class="form-label">Age</label>
                    <input type="number" class="form-control is-invalid" id="age" onkeyup="validateFunction('age')"
                        value="" required>
                    <div class="valid-feedback">
                        Looks good!
                    </div>
                    <div class="invalid-feedback">
                        Please provide a valid age.
                    </div>
                </div>
                <div class="col-md-4 p-4">
                    <label for="validationServer03" class="form-label">City</label>
                    <input type="text" class="form-control is-invalid" id="city" onkeyup="validateFunction('city')"
                        aria-describedby="validationServer03Feedback" required>
                    <div class="valid-feedback">
                        Looks good!
                    </div>
                    <div class="invalid-feedback">
                        Please provide a valid city.
                    </div>
                </div>

                <div class="col-12">
                    <button class="btn btn-primary" disabled id="submitButton" type="submit"
                        onclick="submitKoders()">Submit</button>
                </div>
            </div>
        </div>
    </section>
    <section id="table-koders" class="container">
        <h2 class="text-center mt-5">Koder's table</h2>
        <div class="row p-md-2">
            <table class="table table-dark table-striped">
                <thead>
                    <tr>
                        <th>Name</th>
                        <th>Age</th>
                        <th>City</th>
                    </tr>
                </thead>
                <tbody>

                </tbody>
            </table>
        </div>
    </section>
</body>
<!-- JavaScript Bundle with Popper -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa"
    crossorigin="anonymous"></script>
<script src="assets/table.js"></script>

</html>
